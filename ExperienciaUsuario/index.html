    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 20px;
        width: 100%;
      }

      main {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: flex-start;
        padding: 20px;
        max-width: 800px; /* Ajusta el ancho máximo según tus necesidades */
        margin: auto;
      }

      video {
        width: 3000px; /* Ajusta el ancho del video según tus necesidades */
        height: auto;
      }

      .campus-buttons {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        width: 50%; /* El ancho de los botones ocupará la mitad derecha de la pantalla */
      }

      .campus-button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        background-color: #4caf50;
        color: #fff;
        border-radius: 5px;
        transition: background-color 0.3s;
      }

      .campus-button:hover {
        background-color: #45a049;
      }
    </style>
