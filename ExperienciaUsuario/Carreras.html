        /* Agrega estilos según sea necesario */
        body {

        }

        .feedback {

        .card.ti {

        .card.ea {

            color: #fff;
        }

        .card.iee {
            background-color: #2ecc71; /* Verde */

<body onload="cargarPagina()">

        <section>

        <script>
            function openModal() {
            document.getElementById("filterModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("filterModal").style.display = "none";
        }

        window.onclick = function (event) {
            var modal = document.getElementById("filterModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };

        // Función para realizar la búsqueda
        function searchCarreras() {
            var input, filter, cards, card, h2, i, txtValue;
            input = document.querySelector('.search-input');
            filter = input.value.toUpperCase();
            cards = document.querySelectorAll('.card');

            cards.forEach(function(card) {
                h2 = card.querySelector('h2');
                txtValue = h2.textContent || h2.innerText;

                // Mostrar u ocultar la tarjeta según la búsqueda
                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    card.style.display = '';
                } else {
                    card.style.display = 'none';
                }
            });
        }

        // Escuchar el evento de entrada en el campo de búsqueda
        document.querySelector('.search-input').addEventListener('input', searchCarreras);

        function openModal() {
            document.getElementById("filterModal").style.display = "flex";
        }

        function closeModal() {
            document.getElementById("filterModal").style.display = "none";
        }

        window.onclick = function (event) {
            var modal = document.getElementById("filterModal");
            if (event.target === modal) {
                modal.style.display = "none";
            }
        };

        function searchCarreras() {
            var input, filter, cards, card, h2, i, txtValue;
            input = document.querySelector('.search-input');
            filter = input.value.toUpperCase();
            cards = document.querySelectorAll('.card');
            var feedback = document.querySelector('.feedback');
            var error = document.querySelector('.error');

            // Restablecer mensajes de retroalimentación
            feedback.textContent = '';
            error.textContent = '';

            var cardsVisible = 0;

            cards.forEach(function(card) {
                h2 = card.querySelector('h2');
                txtValue = h2.textContent || h2.innerText;

                if (txtValue.toUpperCase().indexOf(filter) > -1) {
                    card.style.display = '';
                    cardsVisible++;
                } else {
                    card.style.display = 'none';
                }
            });

            // Mostrar mensaje de retroalimentación
            if (cardsVisible === 0) {
                error.textContent = 'No se encontraron carreras que coincidan con la búsqueda.';
            } else {
                feedback.textContent = `Mostrando ${cardsVisible} carreras que coinciden con la búsqueda.`;
            }
        }

        // Escuchar el evento de entrada en el campo de búsqueda
        document.querySelector('.search-input').addEventListener('input', searchCarreras);

        // Función para filtrar por tipo de carrera
        function filterByType(type) {
            var cards = document.querySelectorAll('.card');
            var feedback = document.querySelector('.feedback');
            var error = document.querySelector('.error');

            // Restablecer mensajes de retroalimentación
            feedback.textContent = '';
            error.textContent = '';

            // Mostrar todas las cartas
            cards.forEach(function(card) {
                card.style.display = '';
            });

            // Resaltar el botón presionado y restablecer los demás
            document.querySelectorAll('.filter-button').forEach(function(button) {
                if (button.classList.contains(type)) {
                    button.style.opacity = '1';
                } else {
                    button.style.opacity = '0.5';
                }
            });

            // Filtrar según el tipo de carrera
            if (type !== 'todos') {
                var filteredCards = document.querySelectorAll(`.card:not(.${type})`);
                filteredCards.forEach(function(card) {
                    card.style.display = 'none';
                });
            }

            // Mostrar mensaje de retroalimentación
            if (type === 'todos') {
                feedback.textContent = 'Mostrando todas las carreras.';
            } else {
                feedback.textContent = `Mostrando carreras del tipo ${type.toUpperCase()}.`;
            }
        }

        function cargarPagina() {
            filterByType('todos');
        }
        </script>
